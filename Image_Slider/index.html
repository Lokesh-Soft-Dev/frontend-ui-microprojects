<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide fade" style="animation-delay: 0s;">
                    <img src="./Images/image-1.jpg" alt="Image 1">
                </div>
                <div class="slide fade" style="animation-delay: 5s;">
                    <img src="./Images/image-3.jpg" alt="Image 2">
                </div>
                <div class="slide fade" style="animation-delay: 10s;">
                    <img src="./Images/Image-2.jpg" alt="Image 3">
                </div>                
            </div>
        </div>
        <div class="slider-nav">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
